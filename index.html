<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Falling Dots</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900" rel="stylesheet">
</head>
<body>

    <main>
        <section id="dashboard">
            <div id="left"><button id="play-pause-button" onclick="ballDrop()">Play</button></div>
            <div id="right">
                <span id="score">100,000</span>
                <p class="subtitle">Points</p>
            </div>
        </section>
        <section id="ball-container">
            <a href="#" class="dot" id="dot"></a>
        </section>
        <section id="bottom">
            <span id="slider-container">
                    <input type="range" min="1" max="100" value="50" class="slider">
                    <span class="subtitle">100 Pixels/sec</span>
            </span>
            
        </section>
    </main>
    
    <script src="index.js"></script>

</body>
</html>
